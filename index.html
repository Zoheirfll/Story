<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notre Histoire</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary: #e84393;
        --bg: #ffeaa7;
        --card-bg: #ffffff;
        --text: #2d3436;
      }

      body {
        margin: 0;
        font-family: "Montserrat", sans-serif;
        background-color: var(--bg);
        color: var(--text);
        overflow-x: hidden;
      }

      header {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        /* IMAGE DE FOND */
        background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)),
          url("https://images.unsplash.com/photo-1518199266791-5375a83190b7?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80");
        background-size: cover;
        background-position: center;
        color: white;
        padding: 20px;
      }

      h1 {
        font-family: "Dancing Script", cursive;
        font-size: 3.5rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .counter-box {
        background: rgba(255, 255, 255, 0.9);
        padding: 20px 40px;
        border-radius: 50px;
        color: var(--primary);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        margin-top: 20px;
      }

      .days-count {
        font-size: 2.5rem;
        font-weight: bold;
        display: block;
      }

      .timeline {
        position: relative;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
      }

      .timeline::after {
        content: "";
        position: absolute;
        width: 4px;
        background-color: var(--primary);
        top: 0;
        bottom: 0;
        left: 50%;
        margin-left: -2px;
        border-radius: 2px;
      }

      .container {
        padding: 10px 40px;
        position: relative;
        background-color: inherit;
        width: 50%;
        box-sizing: border-box;
        opacity: 0;
        transform: translateY(50px);
        transition: all 0.8s ease-out;
      }

      .container.visible {
        opacity: 1;
        transform: translateY(0);
      }
      .left {
        left: 0;
      }
      .right {
        left: 50%;
      }

      .container::after {
        content: "‚ù§Ô∏è";
        position: absolute;
        width: 25px;
        height: 25px;
        right: -17px;
        background-color: var(--bg);
        border: 4px solid var(--primary);
        top: 15px;
        border-radius: 50%;
        z-index: 1;
        font-size: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .right::after {
        left: -16px;
      }

      .content {
        padding: 20px;
        background-color: var(--card-bg);
        position: relative;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      /* STYLE DES IMAGES */
      .content img {
        width: 100%;
        border-radius: 10px;
        margin-top: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: block;
      }

      .date {
        color: var(--primary);
        font-weight: bold;
        font-size: 0.9rem;
        margin-bottom: 5px;
        display: block;
      }

      /* --- STYLES DU JEU (QUIZ) --- */
      .game-trigger {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: var(--primary);
        color: white;
        padding: 15px 25px;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        z-index: 1000;
        font-family: "Montserrat", sans-serif;
        font-weight: bold;
        animation: pulse 2s infinite;
        border: none;
        font-size: 1.1rem;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .game-modal {
        display: none; /* Cach√© par d√©faut */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        z-index: 2000;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        color: white;
      }

      .game-content {
        background: white;
        color: var(--text);
        padding: 40px;
        border-radius: 20px;
        max-width: 90%;
        width: 400px;
        position: relative;
      }

      .btn-answer {
        display: block;
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        background: var(--bg);
        border: 2px solid var(--primary);
        border-radius: 10px;
        cursor: pointer;
        font-size: 1rem;
        transition: 0.3s;
        font-family: "Montserrat", sans-serif;
        font-weight: 600;
        color: var(--text);
      }

      .btn-answer:hover {
        background: var(--primary);
        color: white;
      }

      .close-game {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 24px;
        cursor: pointer;
        color: #aaa;
      }

      @media screen and (max-width: 600px) {
        .timeline::after {
          left: 31px;
        }
        .container {
          width: 100%;
          padding-left: 70px;
          padding-right: 25px;
        }
        .container::after {
          left: 15px;
        }
        .left::after,
        .right::after {
          left: 15px;
        }
        .right {
          left: 0%;
        }
        h1 {
          font-size: 2.5rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Toi & Moi</h1>
      <p>Une histoire qui ne fait que commencer</p>
      <div class="counter-box">
        <span id="days" class="days-count">0</span>
        jours d'amour
      </div>
    </header>

    <div class="timeline">
      <div class="container left">
        <div class="content">
          <span class="date">14 F√©vrier 2024</span>
          <h2>Notre Rencontre</h2>
          <p>Le jour o√π tout a chang√©.</p>
          <img
            src="images/screencapture-pastel-diplomatie-gouv-fr-etudesenfrance-dyn-protected-etudiant-ET-PAN-initDossierFormations-html-2026-01-23-12_26_47.png"
            alt="Rencontre"
          />
        </div>
      </div>

      <div class="container right">
        <div class="content">
          <span class="date">Avril 2024</span>
          <h2>Premier Voyage</h2>
          <p>Ce week-end inoubliable.</p>
          <img
            src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80"
            alt="Voyage"
          />
        </div>
      </div>

      <div class="container left">
        <div class="content">
          <span class="date">Aujourd'hui</span>
          <h2>Saint Valentin 2026</h2>
          <p>Je t'aime plus qu'hier.</p>
        </div>
      </div>
    </div>

    <button class="game-trigger" onclick="openGame()">
      üéÆ Jouer au Quiz de l'Amour
    </button>

    <div id="gameModal" class="game-modal">
      <div class="game-content">
        <span class="close-game" onclick="closeGame()">&times;</span>
        <h2 id="question-text" style="color: var(--primary)">Pr√™te ?</h2>
        <div id="answers-area"></div>
        <p id="feedback" style="font-weight: bold; margin-top: 15px"></p>
      </div>
    </div>

    <script>
      // --- PARTIE COMPTEUR & TIMELINE ---
      const startDate = new Date("2024-02-14");
      function updateCounter() {
        const now = new Date();
        const diff = now - startDate;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        document.getElementById("days").innerText = days;
      }
      updateCounter();

      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("visible");
            }
          });
        },
        { threshold: 0.1 }
      );

      document.querySelectorAll(".container").forEach((el) => {
        observer.observe(el);
      });

      // --- PARTIE JEU (QUIZ) ---

      // >>> PERSONNALISE TES QUESTIONS ICI <<<
      const questions = [
        {
          text: "O√π avons-nous √©chang√© notre premier baiser ?",
          answers: [
            { text: "Dans la voiture", correct: true }, // Mets 'true' pour la bonne r√©ponse
            { text: "Au cin√©ma", correct: false },
            { text: "Sur Mars", correct: false },
          ],
          wrongMessage: "Euh... tu as bu ? üç∑",
        },
        {
          text: "Quel est mon plat pr√©f√©r√© ?",
          answers: [
            { text: "La pizza", correct: false },
            { text: "Le couscous", correct: true },
            { text: "Les √©pinards", correct: false },
          ],
          wrongMessage: "Tu me connais si mal... üò≠",
        },
        // LA QUESTION TROLL (Celle qui fuit)
        {
          text: "Qui a toujours raison ?",
          isTroll: true,
          answers: [
            { text: "Toi bien s√ªr ‚ù§Ô∏è", correct: true },
            { text: "Moi (Zoheir)", correct: false }, // Ce bouton va s'enfuir !
          ],
        },
      ];

      let currentQuestion = 0;

      function openGame() {
        document.getElementById("gameModal").style.display = "flex";
        loadQuestion();
      }

      function closeGame() {
        document.getElementById("gameModal").style.display = "none";
        currentQuestion = 0;
      }

      function loadQuestion() {
        const q = questions[currentQuestion];
        const textField = document.getElementById("question-text");
        const answersDiv = document.getElementById("answers-area");
        const feedback = document.getElementById("feedback");

        textField.innerText = q.text;
        answersDiv.innerHTML = "";
        feedback.innerText = "";

        q.answers.forEach((ans) => {
          const btn = document.createElement("button");
          btn.innerText = ans.text;
          btn.classList.add("btn-answer");

          // Logique du bouton qui fuit
          if (q.isTroll && ans.correct === false) {
            btn.onmouseover = function () {
              const x = Math.random() * (window.innerWidth - btn.offsetWidth);
              const y = Math.random() * (window.innerHeight - btn.offsetHeight);
              btn.style.position = "fixed";
              btn.style.left = x + "px";
              btn.style.top = y + "px";
              btn.style.zIndex = "3000"; // S'assure qu'il passe au dessus de tout
            };
            // Fallback pour mobile (au touch√©)
            btn.ontouchstart = btn.onmouseover;
          }

          btn.onclick = () => {
            if (ans.correct) {
              feedback.style.color = "green";
              feedback.innerText = "Bravo ! üéâ";
              setTimeout(nextQuestion, 1000);
            } else {
              feedback.style.color = "red";
              feedback.innerText = q.wrongMessage || "Faux ! Essaie encore.";
            }
          };
          answersDiv.appendChild(btn);
        });
      }

      function nextQuestion() {
        currentQuestion++;
        if (currentQuestion < questions.length) {
          loadQuestion();
        } else {
          // FIN DU JEU
          document.getElementById("question-text").innerText =
            "Tu as gagn√© ! ‚ù§Ô∏è";
          document.getElementById("answers-area").innerHTML =
            "<h3>Mon cadeau pour toi :</h3><p>Un gros bisou !</p>";
        }
      }
    </script>
  </body>
</html>
